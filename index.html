<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Compiled and minified CSS -->
    <script defer src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-wrapper">
        <div class="input-field">
          <input
            id="calc-input"
            type="text"
            class="calculator__input validate text-3xl"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" 
          />
          <label for="calc-input"></label>
        </div>
        <div class="operations text-base"></div>
        <div class="grid grid-cols-4 gap-4">
          <button value="1" class="calculator-numbers__item rounded bg-sky-500 hover:bg-sky-600 transition">
            1
          </button>
          <button value="2" class="calculator-numbers__item rounded bg-sky-500 hover:bg-sky-600 transition">
            2
          </button>
          <button value="3" class="calculator-numbers__item rounded bg-sky-500 hover:bg-sky-600 transition">
            3
          </button>
          <button value="+" class="calculator-numbers__operation bg-orange-400 hover:bg-orange-500 transition">
            +
          </button>

          <button value="4" class="calculator-numbers__item rounded bg-sky-500 hover:bg-sky-600 transition">
            4
          </button>
          <button value="5" class="calculator-numbers__item rounded bg-sky-500 hover:bg-sky-600 transition">
            5
          </button>
          <button value="6" class="calculator-numbers__item rounded bg-sky-500 hover:bg-sky-600 transition">
            6
          </button>

          <button value="-" class="calculator-numbers__operation bg-orange-400 hover:bg-orange-500 transition">
            -
          </button>

          <button value="7" class="calculator-numbers__item rounded bg-sky-500 hover:bg-sky-600 transition">
            7
          </button>
          <button value="8" class="calculator-numbers__item rounded bg-sky-500 hover:bg-sky-600 transition">
            8
          </button>
          <button value="9" class="calculator-numbers__item rounded bg-sky-500 hover:bg-sky-600 transition">
            9
          </button>

          <button value="*" class="calculator-numbers__operation bg-orange-400 hover:bg-orange-500 transition">
            *
          </button>

          <button
            value="0"
            class="calculator-numbers__item rounded bg-sky-500 hover:bg-sky-600 transition col-start-2 col-end-3"
          >
            0
          </button>
          <button class="calculator-numbers__clear bg-orange-400 rounded hover:bg-orange-500 transition">
            C
          </button>
          <button
            value="/"
            class="calculator-numbers__operation bg-orange-400 col-start-4 hover:bg-orange-500 transition"
          >
            /
          </button>

          <button
            class="calculator-numbers__equals bg-sky-500 hover:bg-sky-600 transition rounded col-span-2 col-start-3"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
