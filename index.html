<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="./index.js"></script>
    <script defer type="text/javascript" src="js/materialize.min.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-wrapper">
        <div class="row">
          <div class="input-field col s12">
            <input id="calc-input" type="text" class="calculator__input validate ">
            <label for="calc-input">Calculator</label>
          </div>
        </div>
        <div class="calculator-numbers">
          <div class="row">
            <button
              value="1"
              class="calculator-numbers__item waves-effect waves-light col s3 grey lighten-1 btn"
            >
              1
            </button>
            <button
              value="2"
              class="calculator-numbers__item waves-effect waves-light col s3 grey lighten-1 btn"
            >
              2
            </button>
            <button
              value="3"
              class="calculator-numbers__item waves-effect waves-light col s3 grey lighten-1 btn"
            >
              3
            </button>
            <button
              value="+"
              class="calculator-numbers__operation waves-effect waves-light col s3 orange lighten-1 btn"
            >
              +
            </button>
          </div>

          <div class="row">
            <button
              value="4"
              class="calculator-numbers__item waves-effect col s3 waves-light grey lighten-1 btn"
            >
              4
            </button>
            <button
              value="5"
              class="calculator-numbers__item waves-effect col s3 waves-light grey lighten-1 btn"
            >
              5
            </button>
            <button
              value="6"
              class="calculator-numbers__item waves-effect col s3 waves-light grey lighten-1 btn"
            >
              6
            </button>

            <button
              value="-"
              class="calculator-numbers__operation waves-effect col s3 waves-light orange lighten-1 btn"
            >
              -
            </button>
          </div>
          <div class="row">
            <button
              value="7"
              class="calculator-numbers__item waves-effect waves-light col s3 grey lighten-1 btn"
            >
              7
            </button>
            <button
              value="8"
              class="calculator-numbers__item waves-effect waves-light col s3 grey lighten-1 btn"
            >
              8
            </button>
            <button
              value="9"
              class="calculator-numbers__item waves-effect waves-light col s3 grey lighten-1 btn"
            >
              9
            </button>

            <button
              value="*"  
              class="calculator-numbers__operation waves-effect waves-light col s3 orange lighten-1 btn"
            >
              *
            </button>
          </div>
          <div class="row">
            <button
              value="0"
              class="calculator-numbers__item waves-effect waves-light grey lighten-1 col s3 offset-s3 btn"
            >
              0
            </button>

            <button
              value="/"
              class="calculator-numbers__operation waves-effect waves-light orange lighten-1 col s3 offset-s3 btn"
            >
              /
            </button>
          </div>
          <div class="row">
            <button
              class="calculator-numbers__equals waves-effect waves-light btn blue lighten-1 col s6 offset-s6"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
