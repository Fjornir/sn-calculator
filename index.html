<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="calculator">
      <input class="calculator__input"/>
      <div class="calculator-numbers">
        <button value="1" class="calculator-numbers__item">1</button>
        <button value="2" class="calculator-numbers__item">2</button>
        <button value="3" class="calculator-numbers__item">3</button>
        <button value="4" class="calculator-numbers__item">4</button>
        <button value="5" class="calculator-numbers__item">5</button>
        <button value="6" class="calculator-numbers__item">6</button>
        <button value="7" class="calculator-numbers__item">7</button>
        <button value="8" class="calculator-numbers__item">8</button>
        <button value="9" class="calculator-numbers__item">9</button>
        <button value="0" class="calculator-numbers__item">0</button>
      </div>
      <div>
        <button>+</button>
        <button>-</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
